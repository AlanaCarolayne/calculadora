<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
   
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculadora</h1>
      <div class="calculadora">
        <div class="display">
          <div class="conta" data-conta></div>
          <div class="resultado" data-resultado></div>
          
        </div>
    
          <button class="botao botao_c" data-clear>C</button>
          <button class="botao botao_del" data-delete>DEL</button>
          <button class="botao botao_mais" data-operation>+</button>
          <button class="botao botao_um" data-number>1</button>
          <button class="botao botao_dois" data-number>2</button>
          <button class="botao botao_tres"data-number>3</button>
          <button class="botao botao_menos" data-operation>-</button>
          <button class="botao botao_quatro"data-number>4</button>
          <button class="botao botao_cinco"data-number>5</button>
          <button class="botao botao_seis"data-number>6</button>
          <button class="botao botao_vezes" data-operation>*</button>
          <button class="botao botao_sete"data-number>7</button>
          <button class="botao botao_oito"data-number>8</button>
          <button class="botao botao_nove"data-number>9</button>
          <button class="botao botao_dividir" data-operation>/</button>
          <button class="botao botao_ponto"data-number>.</button>
          <button class="botao botao_zero"data-number>0</button>
          <button class="botao botao_igual" data-equal>=</button>
        
      </div>
    </div>
    <script src="./js/main.js" defer></script>
  </body>
</html>
